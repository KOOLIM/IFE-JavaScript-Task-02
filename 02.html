<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
</ul>
<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    function filterAqi() {
        var aqiList =aqiData.filter(function (x) {
            return x[1]>60;
        })
        var aqiListNode=document.getElementById('aqi-list');
        for(var i=0;i<aqiList.length;i++){
            var li=document.createElement('li');
            li.innerHTML=aqiList[i][0]+''+aqiList[i][1];
            aqiListNode.appendChild(li);
        }
    }
    window.onload=filterAqi();
</script>
</body>
</html>
